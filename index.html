<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Image</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #111; color: white; padding: 20px; }
        img { max-width: 100%; height: auto; margin-top: 20px; border-radius: 10px; }
        .container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check out this image:</h2>
        <img id="sharedImage" src="" alt="Shared Image">
        <p id="imageCaption"></p>
    </div>

    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        let imageUrl = urlParams.get('imageUrl');
        let caption = urlParams.get('caption');

        // Decode URL to fix issues
        imageUrl = decodeURIComponent(imageUrl);

        // Check if image exists
        if (imageUrl) {
            document.getElementById('sharedImage').src = imageUrl;
            document.getElementById('imageCaption').innerText = caption || 'Shared via App';
        } else {
            document.body.innerHTML = "<h2 style='color: red;'>Image Not Found</h2>";
        }
    </script>
</body>
</html>
