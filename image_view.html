<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Image</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { max-width: 100%; height: auto; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Check out this image:</h2>
    <img id="sharedImage" src="" alt="Shared Image">
    <p id="imageCaption"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('imageUrl');
        const caption = urlParams.get('caption');

        if (imageUrl) {
            document.getElementById('sharedImage').src = imageUrl;
            document.getElementById('imageCaption').innerText = caption || 'Shared via App';
        }
    </script>
</body>
</html>
